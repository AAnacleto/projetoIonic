<ion-content class="swiper-no-swiping">
  <div class="container top" [hidden]="this.keyboard.isVisible">
     <img src="../../../assets/logo/logobaba.png" class="img">
     <ion-segment (ionChange)="segmentChanged($event)" value="login">
       <ion-segment-button value="login">
         <ion-label>Login</ion-label>
       </ion-segment-button>
       <ion-segment-button value="cadastro">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
     </ion-segment>
  </div>
  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"> </ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.senha"> </ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" color="light" expand="block" (click)="login()"> Entrar</ion-button>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Cadastro</span>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome"> </ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"> </ion-input>
        </ion-item>
        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.senha"> </ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" color="light" expand="block" (click)="register()"> Cadastrar</ion-button>
       </div>
    </ion-slide>
  </ion-slides>
</ion-content>
